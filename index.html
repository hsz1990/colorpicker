<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ColorPicker</title>
	<link rel="stylesheet" type="text/css" href="css/page.css">
</head>
<body>
	<input id="_up_" type="file" class="hide" accept="image/*" multiple="multiple">
	<div class="bcenter w1200" id="infoContainer">
		<div class="backs active"><span>背景色:</span><span class="colors"></span></div>
		<div class="fonts"><span>字体色:</span><span class="colors"></span></div>
		<div class="borders"><span>边框色:</span><span class="colors"></span></div>
	</div>
	<div class="bcenter inlines w1200">
		<div class="currentColor">&nbsp;</div>
		<div class="changePic">下一张(共<var id="picNum">0</var>张)</div>
		<div><a href="javascript:addPic()" class="save">添加图片</a></div>
		<div><a href="javascript:savePic()" class="save">查看图片</a></div>
		<div><a href="javascript:saveCss1()" class="save">查看CSS</a></div>
	</div>
	<canvas class="bcenter" id="ui"><canvas>
	<!-- <script type="text/javascript" src='.conf.js'></script> -->
	<!-- <script type="text/javascript" src="colors.js"></script> -->
	<script type="text/javascript" src="js/index.js"></script>
</body>
	
</html>
